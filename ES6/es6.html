<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>es6</title>
  </head>
  <body>
    <h1>Check Console</h1>
    <h3>x</h3>
    <script>
      console.log("============ array methods chain ============");
      let array = [1, 2, 3, 4, 5, 6, 7];
      let object = {
        name: "saurabh",
        pn: "1234",
      };

      array
        .map((arr) => arr)
        .filter((arr) => {
          return arr < 6;
        })
        .reduce((acc, curr) => {
          console.log(acc);
          return curr;
        });
      console.log("============ spread operator in Array============");
      console.log(...array);

      console.log("============ spread operator in object============");
      console.log({ ...object, name: "Pradip" });

      console.log("============ rest parameter ============");

      function rest(...args) {
        console.log(args);
      }
      rest(1, 2, 3, 4);

      console.log("============ Destructuring ============");
      let { name, pn } = object;
      console.log(name);
      let [num1, num2] = array;
      console.log(num1);

      console.log("============ OOP ============");

      console.log("============ Constructors ============");

      class example {
        constructor(a, b) {
          this.prop1 = a;
          this.prop2 = b;
        }

        f1() {
          console.log(this.prop1);
        }
      }

      let constr1 = new example("constructor", 2);
      constr1.f1();

      console.log("=====Prototype and Prototypal Inheritance =======");

      let object2 = {
        name: "Pradip",
      };

      console.log("prototype of object2");
      console.log(object2.__proto__);

      object2.__proto__ = object; //Not advisable
      console.log("Object 2 inherits from Object");
      console.log(object2.pn);

      console.log("============ setters and getters ============");
      object.email = "email@gmail.com";
      console.log("after setting email");
      console.log(object);

      let h3 = document.querySelector("h3");
      h3.innerHTML = "Getter";
    </script>
  </body>
</html>
