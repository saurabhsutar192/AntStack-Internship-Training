<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ForLoops</title>
  </head>
  <body>
    <h1>Check Console</h1>
    <script>
      let array = [1, 2, 3, 4];
      console.log("forLoop");
      for (let i = 0; i < array.length; i++) {
        console.log(array[i]);
      }
      console.log("for of");
      for (arr of array) {
        console.log(arr);
      }
      console.log("for in");
      for (arr in array) {
        console.log(arr);
      }
      console.log("for each");
      array.forEach((arr) => {
        console.log(arr);
      });
    </script>
  </body>
</html>
