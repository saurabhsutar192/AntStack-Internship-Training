<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>arrayMethods</title>
  </head>
  <body>
    <h1>Check Console</h1>
    <script>
      let array1 = [1, 3, 2, 4, 5];
      let string = "my name is saurabh and I am a pianist";
      let array = string.split(" ");
      console.log("-------------map---------");
      array.map((arr) => {
        console.log(arr);
      });
      console.log("-------------filter---------");

      let filteredArray = array.filter((arr) => {
        return arr !== "my";
      });
      console.log(filteredArray);
      console.log("-------------Reduce---------");
      console.log(
        array1.reduce((acc, curr) => {
          console.log(acc);

          return acc + curr;
        })
      );
      console.log("-------------Push---------");
      array.push("and Frontend developer");
      console.log(array);

      console.log("-------------Pop---------");
      array.pop();
      console.log(array);

      console.log("-------------Slice---------");
      let slice = array.slice(2, 5);
      console.log(slice);

      console.log("-------------Splice---------");
      let splice = array.splice(4, 7);
      console.log(splice);

      console.log("-------------Shift---------");
      array.shift();
      console.log(array);

      console.log("-------------unshift---------");
      array.unshift("My");
      console.log(array);

      console.log("-------------Find---------");
      console.log(
        array.find((arr) => {
          return arr === "My";
        })
      );

      console.log("-------------FindIndex---------");
      console.log(
        array.findIndex((arr) => {
          return arr === "saurabh";
        })
      );

      console.log("-------------indexOf---------");
      console.log(array.indexOf("saurabh"));

      console.log("-------------concat---------");
      console.log(array.concat(array, splice));

      console.log("-------------every---------");
      console.log(
        array1.every((arr) => {
          return arr < 10;
        })
      );

      console.log("------------includes---------");
      console.log(array1.includes(2));

      console.log("------------sort---------");
      console.log(array1.sort());
    </script>
  </body>
</html>
